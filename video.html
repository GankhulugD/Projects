<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="video">
      <video class="videoBackground" muted autoplay loop fullscreen>
        <source src="./images/1226.mp4" type="video/mp4" />
      </video>
      <div class="videoTitle">起死回生</div>

      <!-- From Uiverse.io by Na3ar-17 -->
      <div id="container" class="container">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider">
            <span id="title2" class="title2">Play</span>
            <span class="ball">
              <span class="icon">
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 18V6l8 6-8 6Z"
                  ></path>
                </svg>
              </span>
            </span>
          </span>
        </label>
      </div>
      <!--  -->
    </div>

    <script src="./video.js"></script>
  </body>
</html>
