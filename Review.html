<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="titleReview">Our Reviews</h1>
    <div class="card">
      <div id="img" class="img"><p class="p">❞</p></div>
      <p id="name" class="name">Elon Musk</p>
      <p id="status" class="status">CEO of Tesla</p>
      <p id="about" class="about">
        Elon Reeve Musk is a businessman and entrepreneur known for his
        leadership of Tesla, SpaceX, X, and xAI. Musk has been the wealthiest
        person in the world since 2021; as of December 2025, Forbes estimates
        his net worth to be around $684 billion.
      </p>
      <div class="flexReview">
        <button id="left" class="arr">‹</button>
        <button id="right" class="arr">›</button>
      </div>
      <button id="surp" class="surp">Surprise Me</button>
      <script src="./Review.js"></script>
    </div>
  </body>
</html>
